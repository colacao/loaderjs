            onLoad:function(){
                console.log("all sector clear" +(+new Date-begin));

                (function(){
                    var _tcq = _tcq || [];
                    var _timediff = -1;
                    var refid = $.cookie("17uCNRefId") ? $.cookie("17uCNRefId").split("&")[0].replace("RefId=", "") : 0;
                    var userid = 0;
                    if ($.cookie("WxUser")) {
                        var arr = $.cookie("WxUser").split("&");
                        if (arr.length > 2) userid = arr[2].replace("userid=", "");
                    }
                    if (typeof _tcopentime != "undefined")
                    { _timediff = new Date().getTime() - _tcopentime; }
                    _tcq.push(['_serialid', '0' ? '0' : 0]);
                    _tcq.push(['_vrcode', '10003-2016-0']);
                    _tcq.push(['_refId', refid]);
                    _tcq.push(['_userId', userid]);
                    _tcq.push(['_openTime', _timediff]);
                    _tcq.push(['_trackPageview', getWxObj() ? getWxObj().openid : '']);
                    _tcq.push(['_deviceType', zj.envi.deviceType]);
                })();
                //require("http://js.40017.cn/cn/min/??",["/cn/train/promote/tongcheng.loadjs/angularjs.js?1.6.4"]);
            }
        };
        (function(ver){
            var a = localStorage.getItem("_m_load");
            if (document.cookie.match(/_m_load/) && a) {
                try {
                   new Function("return " + JSON.parse(a).factory)().call(window, window);
                   return;
                } catch (b) {
                    console.log(b)
                }
            }
            var c = document.createElement("script");
            c.src = "loader.js?"+ver, c.defer = "defer", c.async = "async";
            document.getElementsByTagName("head")[0].appendChild(c);
        })("1.1.1");
